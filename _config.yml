# # For technical reasons, this file is *NOT* reloaded automatically when you use
# # 'bundle exec jekyll serve'. If you change this file, please restart the server process.

title: LowkeySmile
description: >- # this means to ignore newlines until "baseurl:"
  This is LowkeySmile's personal space.
baseurl: "" # the subpath of the site
url: "https://lowkeysmile.xyz" # the base hostname & protocol for the site
og_image: /assets/img/profile-pic.jpg
google_analytics: "UA-121636368-3"

header:
  pages:
    - name: Home
      slug: /
    - name: Work
    - name: Blog
    - name: Article
    - name: 文章
    - name: AboutMe

footer:
  show_powered_by: true
  contact:
    - type: email
      name: Email
      value: f842213079@gmail.com
  follow:
    - type: twitter
      name: Twitter
      link: http://twitter.com/FrankYouChill
      username: "@FrankYouChill"
    - type: github
      name: GitHub
      link: http://github.com/FrankLi123

# Build settings
markdown: kramdown
sass:
    sass_dir: _sass
    style: :compressed
plugins:
  - jekyll-feed
load_paths:
  - _sass

# Excluded items
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - feed.xml
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/





# Used for defeating caching
version: 1

